        <link rel="stylesheet" href="css/style.css">

        <style>
            @media(max-width: 400px){
                .container{
                    grid-template-columns:1fr
                }
            }
            @media(max-width: 800px){
                .container{
                    grid-template-columns:1fr
                }
            }
            body{
                background-image: url(imges/background.png);
                background-attachment:fixed;
                background-size:  1920px 1080px;
                font-family: "微軟正黑體";
                text-align: center;
                margin: 0;
                padding: 40px 0;
            }
            header, nav, footer{
                padding: 15px;
                text-align: center;
            }
            nav{
                flex: 0 0 100%;
                text-align:center;
                margin-bottom: 5px;
                font-size: 20px;
            }
            nav a{
                margin: 0 30px;
                text-decoration: none;
                color: rgb(116, 110, 107);
                font-weight: bold;
            }
            footer{
                font-size: 12px;
                text-align: center;
                color: rgb(63, 63, 63);

            }
            div{
                background-color: rgb(255, 247, 201);
                text-align: center;
                padding: 20px;
            }


            section{
                padding: 20px;
            }
            .container{
                display: flex;
                /* Flexbox的三欄排版 */
                gap: 20px;
                /* 欄位之間的距離固定 */
            }
            .box{
                flex: 1;
                background: rgb(255, 217, 203);
                padding: 30px;
            }
            .card-container{
                display: flex;
                justify-content: center;
                gap: 30px;
                flex-wrap: wrap;
                /* 如果超過會自動換行 */
            }
            .card{
                width: 300px;
                background-color: rgb(255, 255, 255);
                border-radius: 12px;
                overflow: hidden;
                /* 如果圖片超過卡片，會自動遮罩 */
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transition: 0.3s;
            }
            .card:hover{
                transform: scale(1.1);
                background-color: rgb(255, 255, 255);
                color: rgb(218, 180, 13);
            }
            .card img{
                width: 100%;
                display: block;
            }
            .intro-box{
                max-width: 100%;
                background-color: rgb(255, 255, 255);
                padding: 15px 20px;
                border-radius: 8px;
                border: 1px solid rgb(209, 209, 157);
            }
            .mybtn{
                padding: 18px 50px;
                background-color: rgb(255, 255, 255);
                margin: 6px;
                border-radius: 8px;
                border: none;
                font-size: 12px;
                color: rgb(92, 70, 29);
                transition: 0.3s;
            }
            .mybtn:hover{
                transform: scale(1.1);
                background-color: rgb(211, 204, 163);
                color: rgb(255, 255, 255);
            }
        </style>
