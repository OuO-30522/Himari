<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>星體抽卡測運氣</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: linear-gradient(#050a30, #000);
    color: #fff;
    text-align: center;
    padding: 40px;
}

.card-area {
    width: 320px;
    margin: auto;
    padding: 20px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 15px;
}

.card {
    perspective: 1000px;
}

.card img {
    width: 200px;
    transition: transform 0.6s, opacity 0.6s;
}

/* 抽卡動畫 */
.flip {
    transform: rotateY(90deg);
    opacity: 0;
}

button {
    margin: 20px 10px;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #ffd369;
}

.luck {
    color: #ffd369;
    font-weight: bold;
}


</style>
<body>
<div class="card-area">
    <div id="card" class="card">
        <img id="cardImage" src="imges/C0.png">
    </div>

    <h2 id="cardName">請抽卡</h2>
    <p id="cardDesc">點擊下方按鈕，看看你的運氣如何。</p>
    <p id="cardLuck" class="luck"></p>
</div>

<div class="buttons">
    <button onclick="drawCard()">抽一張牌</button>
    <button onclick="resetCard()">返回</button>
</div>

<script src="css/script.js"></script>
</body>
</html>
